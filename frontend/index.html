<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Learning</title>
<!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>     -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/angular.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.js"></script>


  </head>
  <body>
  

      <div ng-app="app" ng-controller="ctrl">


        <h3>Your account: {{ myAccount }}</h3>
        <h3>Network: <span id="network"></span></h3>
        <h3>Auction: <span id="desription"></span></h3>
        <h3>Time to end: <span id="timestampEnd"></span></h3>

        <table>
          <tr>
            <th>account</th><th>bid</th>
          </tr>
          <tr ng-repeat="account in accounts| orderBy:'bid':true">
            <td>{{ account.address }}</td>
            <td>{{ account.bid }}</td>
          </tr>
        </table>        

        <table>
          <tr>
            <th>account</th><th>bid</th><th>timestamp</th><th>tx</th><th>block</th>
          </tr>
          <tr ng-repeat="bid in bids">
            <td>{{ bid.bidder }}</td>
            <td>{{ bid.price }}</td>
            <td>{{ bid.timestamp }}</td>
            <td><a href="https://ropsten.etherscan.io/tx/{{ bid.tx }}">{{ bid.tx }}</a></td>
            <td><a href="https://ropsten.etherscan.io/block/{{ bid.block }}">{{ bid.block }}</a></td>
          </tr>
        </table>




        <p><a href="https://onet.pl">onet.pl</a></p> <!-- testing for clicking on external links and reloading -->
      </div>
    </div>

     <script src="app.js"></script>
  </body>
</html>
